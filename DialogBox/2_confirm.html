<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Dialog Box</title>
  </head>
  <body>
    <script>
      var a = confirm("Are you a regular visitor of this Website?");
      if (a) {
        prompt("What is your full name?");
        alert("Received");
      } else {
        alert("See you again");
      }
    </script>
  </body>
</html>
